<html>
   <head>
      <title>Angular JS Controller</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
      </script>
   </head>
   
   <body>
      <h2>AngularJS Sample Application</h2>
      
      <div ng-app = "mainApp" ng-controller = "studentController">
         Enter first name: <input type = "text" ng-model = "student.firstName"><br>
         <br>
         Enter last name: <input type = "text" ng-model = "student.lastName"><br>
         <br>
         You are Name: {{student.fullName() | uppercase}}
      </div>

      <div ng-app = "genderApp" ng-controller = "genderController">
        If your boy : <input type = "text" ng-model = "gender.boys"><br>
        <br>
        If your girls <input type = "text" ng-model = "gender.girls"><br>
        <br>
        You are gender : {{gender.boys()}}
     </div>
      
      <script>
         var mainApp = angular.module("mainApp", []);
         
         mainApp.controller('studentController', function($scope) {
            $scope.student = {
               firstName: "Mahesh",
               lastName: "Parashar",
               
               fullName: function() {
                  var studentObject;
                  studentObject = $scope.student;
                  return studentObject.firstName + " " + studentObject.lastName;
               }
            };
         });


         var genderApp = angular.module("genderApp", []);
         genderApp.controller('genderController',function($scope){
           $scope.gender={
             boys:"Male",
             girls:"Female",
             other:"Other",        
             
             malefunction: function(){
               var gendermain;
               gendermain=$scope.gender;
               return gendermain.boys+""+gendermain.girls;
             }
           };
         });
      </script>
      
   </body>
</html>
